<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Monitor</title>
</head>
<body>
    <!-- navigation bar is below -->
    <nav class="navbar navbar-light col-lg-12 col-md-12 bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="nav">Weather Dashboard</span>
        </div>
      </nav>
<!-- main section which holds all content -->
     
      
<section class="col-12 d-flex">

    <article id="city" class="card col-4">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label">
            <input name="username" id="choiceCity" type="text" placeholder="City of choice" class="form-input col-12"/>
            </label>
            <button type="submit" class="btn col-6">Search</button>
          </form>
    </article>

    <section id="section-2" class=" d-flex col-8">
           <div>
            <p id="cityName"></p>
            <p id="temp-data"></p>
            <p id="wind-data"></p>
            <p id="humidity"></p>
         </div>    
    </section>

</section>

 <section class="d-flex col-12">
        <div class="col-4" id="archive"></div>
        <section class=" col-8">
            <div id="day0" class="">
                <p id="date"></p>
                <p id="cityTemp"></p>
                <p id="cityWind"></p>
                <p id="cityHumidity"></p>
            </div>
            <div id="day1" class="">
                    <p id="date1"></p>
                    <p id="day1Temp"></p>
                    <p id="day1Wind"></p>
                    <p id="day1Humidity"></p>
            </div>
            <div id="day2" class="">
                    <p id="date2"></p>
                    <p id="day2Temp"></p>
                    <p id="day2Wind"></p>
                    <p id="day2Humidity"></p>
            </div>
            <div id="day3" class="">
                    <p id="date3"></p>
                    <p id="day3Temp"></p>
                    <p id="day3Wind"></p>
                    <p id="day3Humidity"></p>
            </div>
            <div id="day4" class="">
                    <p id="date4"></p>
                    <p id="day4Temp"></p>
                    <p id="day4Wind"></p>
                    <p id="day4Humidity"></p>
            </div>
        </section>
</section>


        
       

    <script src="./assets/js/script.js"></script>
</body>
</html>
